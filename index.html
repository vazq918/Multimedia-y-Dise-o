<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página web. Multimedia.</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="hero">
        <div class="textos-hero">
            <h1>Bienvenido </h1>
        </div>
        <div class="svg-hero" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>
    </header>


    <section class="wave-contenedor website">
        <img src="img/ilustracion1.svg" alt="">
        <div class="contenedor-textos-main">
            <h2 class="titulo left">Imágenes hechas en Adobe Ilustrator</h2>
            <p class="parrafo">A continuación, se mostrarán las imágenes que se realizaron en la aplicación "Adobe Ilustrator", realizadas en la clase de "Multimedia y Diseño"</p>

        </div>
    </section>

    <section class="info">
        <div class="contenedor">
            
        </div>
    </section>

    <section class="galeria">
        <div class="contenedor">
            <h2 class="titulo">Imágenes</h2>
            <article class="galeria-cont">
                <img src="img/Suguru.jpg" alt="">
                <img src="img/dos.jpg" alt="">
               
                <img src="img/cuatro.jpg" alt="">

                <img src="img/Satoru.jpg" alt="">
            </article>
        </div>
    </section>

    <section class="info-last">

        
        
        <div class="svg-wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #f5576c;"></path>
        </svg></div>
    </section>



    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
</body>

</html>
